<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HanziWrite Pro - Mandarin Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <script>
      // Force Tailwind to only use the 'dark' class on <html>, ignore system preferences
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #fcfcfc;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      .brush-font {
        font-family: 'Ma Shan Zheng', cursive;
        line-height: 1; 
        display: inline-block;
        font-weight: 400;
        /* Sharpening the brush strokes */
        filter: contrast(1.1) brightness(0.95);
      }
      .dark .brush-font {
        filter: drop-shadow(0 0 1px rgba(255,255,255,0.3)) contrast(1.2);
        color: #ffffff;
      }
      /* Ensure touch targets are accessible */
      button, input {
        touch-action: manipulation;
      }
      /* Hide scrollbar but keep functionality */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Shake animation for incorrect strokes */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-4px); }
        40% { transform: translateX(4px); }
        60% { transform: translateX(-4px); }
        80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "hanzi-writer": "https://esm.sh/hanzi-writer@^3.7.3"
  }
}
</script>
